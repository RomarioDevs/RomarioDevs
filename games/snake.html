<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Snake - RomarioDevs</title>
  <style>
    :root{--bg:#0b1220;--snake:#34d399;--food:#fb7185}
    body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:var(--bg);color:#cbd5e1;font-family:system-ui,Arial}
    canvas{background:#071028;image-rendering:pixelated;border-radius:8px;box-shadow:0 8px 24px rgba(2,6,23,.6)}
    .wrap{display:flex;flex-direction:column;gap:12px;align-items:center}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Snake</h1>
    <canvas id="c" width="400" height="400"></canvas>
    <div style="opacity:.9">Use as setas para mover. Pontuação: <span id="score">0</span></div>
  </div>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    const cols = canvas.width / grid;
    const rows = canvas.height / grid;

    let snake = [{x:10,y:10}];
    let dir = {x:0,y:0};
    let food = randomCell();
    let score = 0;

    function randomCell(){
      return { x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows) };
    }

    function draw(){
      ctx.fillStyle = '#071028';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // food
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--food') || '#fb7185';
      ctx.fillRect(food.x*grid, food.y*grid, grid-2, grid-2);

      // snake
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--snake') || '#34d399';
      for(let i=0;i<snake.length;i++){
        const s = snake[i];
        ctx.fillRect(s.x*grid, s.y*grid, grid-2, grid-2);
      }
    }

    function step(){
      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

      // borda - wrap-around
      head.x = (head.x + cols) % cols;
      head.y = (head.y + rows) % rows;

      // colisão com o próprio corpo
      if(snake.some(s => s.x === head.x && s.y === head.y)){
        // reset
        snake = [{x:10,y:10}]; dir = {x:0,y:0}; score = 0; updateScore();
        return;
      }

      snake.unshift(head);

      // se comeu
      if(head.x === food.x && head.y === food.y){
        score++;
        updateScore();
        food = randomCell();
      } else {
        snake.pop();
      }
    }

    function updateScore(){
      document.getElementById('score').textContent = score;
    }

    window.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowUp' && dir.y === 0){ dir = {x:0,y:-1}; }
      if(e.key === 'ArrowDown' && dir.y === 0){ dir = {x:0,y:1}; }
      if(e.key === 'ArrowLeft' && dir.x === 0){ dir = {x:-1,y:0}; }
      if(e.key === 'ArrowRight' && dir.x === 0){ dir = {x:1,y:0}; }
    });

    // loop
    setInterval(()=>{ step(); draw(); }, 120);
    draw();
  </script>
</body>
</html>
